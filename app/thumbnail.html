      <h1>Component Library</h1>

      <h2>Thumbnail and List Image Components</h2>

      <h3>Thumbnail</h3>

      <!-- <div class="thumbview__container"> -->

      <div class="row">
        <div class="col-xs-3">

      <!-- Begin Component -->

          <figure>
            <a href="">
              <img src="images/birds1-thumb.jpg" alt="bird">
            </a>
            <figcaption>The name of this object if it were a long title
            </figcaption>
          </figure>

      <!-- End Component -->

        </div>
      </div>

      <!-- </div> -->

      <h3>List</h3>

      <!-- <div class="listview__container"> -->

      <!-- Begin Component -->

      <div class="row">
        <figure>
          <div class="col-xs-4">
            <a href="">
              <img src="images/birds1-thumb.jpg" alt="bird">
            </a>
          </div>
          <div class="col-xs-8">
            <dl>
              <dt>Title:</dt>
              <dd>Walther League Picnic in Orange County Park, Orange, California, 1909</dd>

              <dt>Creator:</dt>
              <dd>Hillebrecht, Henry William</dd>

              <dt>Date:</dt>
              <dd>1909-09-06</dd>

              <dt>Contributing Institution:</dt>
              <dd><a href="">Orange Public Library</a></dd>

              <dt>Collection:</dt>
              <dd><a href="">Orange Public Library Local History Collection</a></dd>

              <dt>Identifier:</dt>
              <dd>OPL2774, 10511179</dd>

              <dt>Format:</dt>
              <dd>Photographic print, b&w, 8.7 x 14.4cm.</dd>

              <dt>Notes:</dt>
              <dd>Orange County</dd>

              <dt>Subject:</dt>
              <dd>California; Orange; picnic; Walther League, Orange County</dd>
            </dl>
        </figure>
      </div>

      <!-- End Component -->

      <!-- </div> -->

    </div>
