    <!--[if lt IE 10]>

    <div class="container">

      <h1>Component Library</h1>

      <h2>Thumbnail and List View Components</h2>

      <h3>Thumbnail</h3>

      <!-- Begin Component -->

      <div class="row">
        <div class="col-xs-2">
          <figure class="thumbview">
            <a href="">
              <img src="images/birds1-thumb.jpg" alt="bird">
            </a>
            <figcaption class="thumbview__caption">The name of this object if it were a long title
            </figcaption>
          </figure>
        </div>
      </div>

      <!-- End Component -->

      <h3>List View</h3>

      <!-- Begin Component -->

      <div class="row">
        <figure class="listview">
          <div class="col-xs-3">
            <a href="">
              <img src="images/birds1-thumb.jpg" alt="bird">
            </a>
          </div>
          <div class="col-xs-9">
            <dl class="listview__data-list">
              <dt class="listview__data-type">Title:</dt>
              <dd class="listview__data-defin">Walther League Picnic in Orange County Park, Orange, California, 1909</dd>

              <dt class="listview__data-type">Creator:</dt>
              <dd class="listview__data-defin">Hillebrecht, Henry William</dd>

              <dt class="listview__data-type">Date:</dt>
              <dd class="listview__data-defin">1909-09-06</dd>

              <dt class="listview__data-type">Contributing Institution:</dt>
              <dd class="listview__data-defin"><a href="">Orange Public Library</a></dd>

              <dt class="listview__data-type">Collection:</dt>
              <dd class="listview__data-defin"><a href="">Orange Public Library Local History Collection</a></dd>

              <dt class="listview__data-type">Identifier:</dt>
              <dd class="listview__data-defin">OPL2774, 10511179</dd>

              <dt class="listview__data-type">Format:</dt>
              <dd class="listview__data-defin">Photographic print, b&ampw, 8.7 x 14.4cm.</dd>

              <dt class="listview__data-type">Notes:</dt>
              <dd class="listview__data-defin">Orange County</dd>

              <dt class="listview__data-type">Subject:</dt>
              <dd class="listview__data-defin">California; Orange; picnic; Walther League, Orange County</dd>
            </dl>
        </figure>
      </div>

      <!-- End Component -->

    </div>
