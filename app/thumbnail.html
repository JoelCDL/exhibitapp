    <div class="container-fluid">

      <h1>Calisphere UI Library</h1>

      <h2>Thumbnail Component</h2>

      <!-- Begin Component -->

      <div class="row">
        <div class="col-xs-2">
          <figure class="thumbnail__container">
            <a class="thumbnail__link" href="">
              <img class="thumbnail__image" src="images/birds1-thumb.jpg" alt="bird">
            </a>
            <figcaption class="thumbnail__caption">Here is a colorful bird. Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </figcaption>
          </figure>
        </div>
      </div>

      <h3>With Icon Overlays</h3>

      <div class="row">
        <div class="col-xs-2">
          <figure class="thumbnail__container">
            <a class="thumbnail__link" href="">
              <span class="thumbnail__icon"><i class="fa fa-play-circle-o"></i></span>
              <img class="thumbnail__image" src="images/birds1-thumb.jpg" alt="bird">
            </a>
            <figcaption class="thumbnail__caption">Here is a colorful bird. Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </figcaption>
          </figure>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-2">
          <figure class="thumbnail__container">
            <a class="thumbnail__link" href="">
              <span class="thumbnail__icon"><i class="fa fa-volume-up"></i></span>
              <img class="thumbnail__image" src="images/birds1-thumb.jpg" alt="bird">
            </a>
            <figcaption class="thumbnail__caption">Here is a colorful bird. Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </figcaption>
          </figure>
        </div>
      </div>

      <h3>Without Image</h3>

      <div class="row">
        <div class="col-xs-2">
          <figure class="thumbnail__container">
            <a class="thumbnail__link--no-image" href="">
              <span class="thumbnail__icon"><i class="fa fa-file-text-o"></i></span>
              <!-- (no image) -->
            </a>
            <figcaption class="thumbnail__caption">Here is a colorful bird. Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </figcaption>
          </figure>
        </div>
      </div>

      <!-- End Component -->

    </div>
