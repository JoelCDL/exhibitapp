      <h2>Form Elements</h2>

      <h3>Global Header Search</h3>

      <div class="row">

        <div class="col-sm-4">

          <!-- Begin Global Search Field -->

          <div class="global-search">
            <label for="global-search__field" class="global-search__label">Search the digital library</label>
            <div class="input-group">
              <input id="global-search__field" type="search" class="form-control global-search__field">
              <span class="input-group-btn">
                <button class="btn btn-default global-search__button" type="button"><span class="fa fa-search"></span>
                </button>
              </span>
            </div>
          </div>

          <!-- End Global Search Field -->

        </div>

      </div>

      <h3>Search Within Results</h3>

      <div class="row">

        <div class="col-sm-4">

          <!-- Begin Refine Search Field -->

          <div class="refine-search">
            <label for="refine-search__field" class="refine-search__label">Search within results</label>
            <div class="input-group">
              <input id="refine-search__field" type="search" name="q" class="form-control refine-search__field" form="facet">
              <span class="input-group-btn">
                <button class="btn btn-default refine-search__button" type="submit" form="facet">Refine
                </button>
              </span>
            </div>
          </div>

          <!-- End Refine Search Field -->

        </div>

      </div>
