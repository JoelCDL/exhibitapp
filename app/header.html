<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Global Header</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="scripts/vendor/modernizr-dev.js"></script>
    <!-- endbuild -->
    <link rel="stylesheet" href="styles/component_pages.css">
  </head>

    <body>
      <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->


      <div class="container">

        <h1>Calisphere UI Library</h1>

        <h2>Global Header</h2>

        <!-- Begin Global Header -->
        
        <header class="global-header">

          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <div class="row">
                <div class="col-xs-2 col-sm-12 global-header__bars-icon js-global-header__bars-icon">
                  <i class="fa fa-bars"></i>
                </div>
                <div class="col-xs-8 col-sm-12 global-header__logo">
                  <a class="global-header__logo-link" href="/">
                  </a>
                </div>
                <div class="col-xs-2 col-sm-12 global-header__search-icon js-global-header__search-icon">
                  <i class="fa fa-search"></i>
                </div>
              </div>
            </div>
                
            <div class="col-xs-12 col-sm-4 global-header__search js-global-header__search">
              <label for="global-search__field" class="global-search__label">Search the digital library</label>
              <form role="search" action="{% url 'calisphere:search' %}" method="get">
                <div class="input-group">
                  <input id="global-search__field" name="q" value="{{ q }}" type="search" class="form-control global-search__field">
                  <span class="input-group-btn">
                    <button class="btn btn-default global-search__button" type="submit"><span class="fa fa-search"></span>
                    </button>
                  </span>
                </div>
              </form>
            </div>
            
            <div class="col-xs-12 col-sm-4 global-header__nav js-global-header__mobile-links">
              <ul class="global-header__nav-list">
                <div class="global-header__nav-browse-options">
                  <li class="global-header__nav-list-item"><a class="global-header__nav-link" href="">Collections</a></li>
                  <li class="global-header__nav-list-item"><a class="global-header__nav-link" href="">Contributing Institutions</a></li>
                </div>
                <li class="global-header__nav-list-item"><a class="global-header__nav-link" href="">About</a></li>
                <li class="global-header__nav-list-item"><a class="global-header__nav-link" href="">Contact</a></li>
                <li class="global-header__nav-list-item"><a class="global-header__nav-link" href="">Help</a></li>
                <li class="global-header__nav-list-item"><a class="global-header__nav-link" href="">Donate</a></li>
              </ul>
            </div>
            
          </div>

          <div class="global-header__collections--sm">
            <ul class="global-header__collections--sm-list">
              <li class="global-header__collections--sm-list-item">
                <a class="global-header__collections--sm-links" href="">Contributing Institutions</a>
              </li>
              <li class="global-header__collections--sm-list-item">
                <a class="global-header__collections--sm-links" href="">Collections</a>
              </li>
            </ul>
          </div>

        </header>

        <!-- End Global Header -->
        
      </div>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>
  <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
  <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
  <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
  <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
  <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
  <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
  <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
  <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
  <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
  <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
