<div class="row">
  {% for object in search_results %}
    <div class="col-md-3 object-thumb" style="padding: 10px; cursor: pointer" data-object_id="{{object.id}}">
      <div class="imgWrap text-center">
        <img src="{{ object.reference_image_http }}" height=100/>
        <div class="title">{{ object.title.0 }}</div>
      </div>
      <a style="width: 100%; display:inline-block; padding-top: 4px; margin-bottom: 10px;" class="text-center">
        {{ object.title.0|truncatewords:7 }}<br/>
      </a><br>
    </div>
    {% if forloop.counter|divisibleby:"4" %}
      <!-- Close 'row' div -->
      </div>
      {% if forloop.counter != rows %}
        <!-- Open new 'row' div -->
        <div class="row">
      {% endif %}
    {% endif %}
  {% endfor %}
</div>
