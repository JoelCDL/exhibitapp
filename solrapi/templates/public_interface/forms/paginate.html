{% load solrapi-extras %}
  
<input form="facet" type="hidden" id="rows" name="rows" value="{{ rows }}">
{% if rows == '50' %}
  <a onClick="$('#rows').prop('value', '16'); $('#facet').submit();">View 16</a> | 
{% else %}
  <a onClick="$('#rows').prop('value', '50'); $('#facet').submit();">View 50</a> | 
{% endif %}

{% if start|subtract:rows >= 0 %}
  <a onClick="$('#start').val({{ start|subtract:rows }}); $('#facet').submit();">prev</a>
{% else %}
  prev
{% endif %}

<select form="facet" name="start" id="start" onChange="$('#facet').submit();">
  {% for page in pages|get_range %}
    <option value="{% widthratio page 1 rows %}" {% if start == page|multiply:rows %}selected{% endif %}>{{ page|add:"1" }}</option>
  {% endfor %}
</select>
of {{ pages }} 

{% if start|add:rows < numFound %}
  <a onClick="$('#start').val({{ start|add:rows }}); $('#facet').submit();">next</a>
{% else %}
  next
{% endif %}
