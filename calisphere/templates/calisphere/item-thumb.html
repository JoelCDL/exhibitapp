<div class="row thumbview">
  {% for item in search_results %}
  <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2">
    <figure class="thumbview__container" data-toggle="popover" data-content="<img class='popover__img-popover' src='{{ thumbnailUrl }}crop/380x280/{{ item.reference_image_md5 }}'> {{ item.title.0|truncatewords:7 }}">
      <a class="thumbview__link" href="#">
        <img class="thumbview__image" src="{{ thumbnailUrl }}crop/210x210/{{ item.reference_image_md5 }}" alt="{{ item.title.0|truncatewords:7 }}">
        <figcaption class="thumbview__caption">{{ item.title.0|truncatewords:7 }}
        </figcaption>
      </a>
    </figure>
  </div>
  {% endfor %}
</div>
