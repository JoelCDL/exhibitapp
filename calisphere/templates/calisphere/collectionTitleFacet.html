{% extends "calisphere/base.html" %}
{% load calisphere-extras %}
{% load staticfiles %}
{% load humanize %}

{% block content %}

<p>{{ unique|intcomma }} / {{ records|intcomma }} = {{ ratio }}

{% for t, c in titles.items %}
<div><a href="{{ form_action }}?q=&rq=title_ss%3A%22{{ t|urlencode }}%22">{{ t }}</a> ({{ c }})</div>
{% endfor %}

{% endblock %}
