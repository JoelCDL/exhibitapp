{% for item in search_results %}
  <div class="row">
    <figure class="listview">
      <div class="col-xs-3">
        <a class="listview__link" href="">
          <img class="listview__image" src="{{ thumbnailUrl }}crop/100x100/{{ item.reference_image_md5 }}" data-reference_image_md5="{{ item.reference_image_md5 }}" alt="bird">
        </a>
      </div>
      <div class="col-xs-9">
        <dl class="listview__data-list">
          <dt class="listview__data-type">Title:</dt>
          <dd class="listview__data-defin">{{ item.title.0 }}</dd>

          <dt class="listview__data-type">Creator:</dt>
          <dd class="listview__data-defin">{{ item.creator.0 }}</dd>

          <dt class="listview__data-type">Date:</dt>
          <dd class="listview__data-defin">{{ item.date.0 }}</dd>

          <dt class="listview__data-type">Contributing Institution:</dt>
          <dd class="listview__data-defin"><a href="">{{ item.repository_name.0 }}</a></dd>

          <dt class="listview__data-type">Collection:</dt>
          <dd class="listview__data-defin"><a href="">{{ item.collection_name.0 }}</a></dd>

          <dt class="listview__data-type">Identifier:</dt>
          <dd class="listview__data-defin">{{ item.identifier.0 }}</dd>

          <dt class="listview__data-type">Format:</dt>
          <dd class="listview__data-defin">{{ item.format.0 }}</dd>

          <dt class="listview__data-type">Notes:</dt>
          <dd class="listview__data-defin">{{ item.description.0 }}</dd>

          <dt class="listview__data-type">Subject:</dt>
          <dd class="listview__data-defin">[TBD]</dd>
        </dl>
    </figure>
  </div>
